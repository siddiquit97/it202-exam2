<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
     <title>title</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous"> 
      
      
  </head>
  <body>
      <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <h5 class = "card-title">Card Title</h5>
            <span class="badge badge-primary badge-pill">14</span>
          </li>
      </ul>
  </body>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    
    
    <script>
		$(document).ready(function(){
            
            var url = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$select=department,count(department)&$group=department";
            $.get(url, function(response) {
                //console.log(response);
                
                 var data = response;
            
                $.each(data, function(i, v){
                   //console.log(i, v); 
                   
                    var clone = $(".list-group").clone();
                    clone.find(".list-group-item").text(v.department);
                    clone.find("badge").text(v.count_department);
                    
                    clone.removeClass(".list-group")
                    $("body").append(clone);
                 
                   
                });
                
                
                
                
                
                
            });
            
           
    
        });

	</script>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous">

	</script>

	 crossorigin="anonymous">

	</script>
	
</html>
